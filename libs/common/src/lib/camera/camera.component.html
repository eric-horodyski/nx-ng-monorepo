<div class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of camera.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" (click)="addPhotoToGallery()">
    <ion-icon name="camera"></ion-icon>
    Take Photo
  </ion-button>
</div>
