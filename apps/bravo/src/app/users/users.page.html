<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let user of users$ | async">
      <ion-avatar slot="start">
        <img [src]="user.picture" />
      </ion-avatar>
      <ion-label>
        <h1>{{user.name.first}} {{user.name.last}}</h1>
        <h3>{{user.uuid}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
